<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aprendiendo CSS con @SoyDalto</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleabis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1352b4c530.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="flex-container">
        <form class="form">
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Asunto">
            </div>
            <div class="form__section">
                <input type="email" class="form__input" placeholder="Email">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Escriba su mensaje"></textarea>
            </div>
            <div class="form__section">
                <input type="submit" class="form__input">
            </div>
        </form>
        <div class="form-img">
            <img src="https://cdn4.iconfinder.com/data/icons/miu-black-social-2/60/mail-512.png">
        </div>
    </div>
</body>
</html>
